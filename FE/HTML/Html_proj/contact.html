<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is the contact page for LTS">
    <title>LTS | Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/contact.jpg" type="image/x-icon">
</head>

<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="/#aboutLts">About LTS</a>
                </li>
                <li>
                    <a href="/#ourMenu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="Taco Shop close up img" title="Little Taco Shop" width="400"
                height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>

    </header>

    <main>



        <article id="contactForm">

            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/post" method="post">

                <fieldset>
                    <legend>Send Us A Message</legend>

                    <p>
                        <label for="firstName">First Name:</label>
                        <input type="text" name="firstName" id="firstName">
                    </p>

                    <p>
                        <label for="lastName">Last Name:</label>
                        <input type="text" name="lastName" id="lastName">
                    </p>

                    <p>
                        <label for="email">email:</label>
                        <input type="email" name="email" id="email">
                    </p>

                    <p>
                        <label for="message">Your message</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10"
                            placeholder="Write your message here "></textarea>
                    </p>

                    <button type="submit">Submit</button>
                    <button type="reset">Reset </button>


                </fieldset>

            </form>

        </article>

        <article id="location">
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>Kansas City, MO 55555-55555
            </address>
            <br>
            Phone: <a href="tel:+5555555555">555-555-5555</a>
        </article>

    </main>

    <br>

    <a href="#">Back to Top</a>

    <hr><br>

    <footer>
        Copyright &copy; The Little Taco Shop
    </footer>

</body>

</html>
